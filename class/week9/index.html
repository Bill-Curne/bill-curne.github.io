<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 9</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style media="screen">
    .greyBackground{
      background-color: grey;
    }

    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 myHTML">

            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
      var url="https://zabrinabolasco.github.io/class/week8/assets/cities.json";

    /*
  "alternate": "city3",
  "city":"Venice",
  "country": "Italy",
  "class": "item"},
  */

      function processData(d){
        console.dir(d);
        var html=""; //* make a variable to hold the html

        //*for loop
        for(var i=0;i<d.length;i++){
          html+="<div>";
          html+="<div class='font20'>"+d[i].alternate+"</div>";
          html+="<div>"+d[i].city+"</div>";
          html+="<div>"+d[i].country+"</div>";
          html+="<div>"+d[i].class+"</div>";
          html+="<button type='button' class='itemButton btn btn-default'>Click!</button>";
          html+="</div>";
        }

        $(document).ready(function(){
          $("my.Html").html(html);


          //write an event to handle a click (event-handler function)
          //event for all buttons; turn on click, execute function
          $(".itemButton").on("click", function(){
            $(this).closest(".myItem").toggleClass("greyBackground");
          });

        })
      }


      $.get(url)
      .done(function(data){//* what comes back is put into "data"
        console.log("success!!");
        //* do something with the data
        processData(data);
      })
      .fail(function(data){
        console.log("failed"+JSON.stringify(data));

      })
    </script>
  </body>
</html>
