<div class="container">

    <script type="text/javascript">
      $(document).ready(function() {
        //get a random color between 0 and 255
        function getRandomColor() {
          return Math.floor(Math.random() * 255);
        }
        var randomColor = $(".randomColor");
        $.each(randomColor, function(index, item) {
          $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
        })
      })
    </script>

<script>
  var movies =
  [
    {
        "name":"A New Hope",
        "series":"Original",
        "director":"George Lucas",
        "isLukeSkywalker":true,
        "imgUrl":"https://www.parentalguide.org/wp-content/uploads/thumbs_dir/star-wars-episode-iv-a-new-hope-nh2xqsvfot7idxtovvosegzxtqm8xsavqs6iwhtluw.jpeg"
    },
    {
        "name":"The Force Awakens",
        "series":"Sequels",
        "director":" J.J. Abrams",
        "isLukeSkywalker": true,
        "imgUrl":"http://moviescroll.com/wp-content/uploads/2017/11/star-wars-force-awakens-official-poster-100x100.jpg?3794ab&3794ab"
    },
    {
        "name":"The Phantom Menace",
        "series":"Prequels",
        "director":"George Lucas",
        "isLukeSkywalker": false,
        "imgUrl":"https://gamefaqs.akamaized.net/box/6/0/0/7600_thumb.jpg"
    },
    {
        "name":" The Last Jedi ",
        "series":" Sequel ",
        "director":"Rian Johnson",
        "isLukeSkywalker": true,
        "imgUrl":"https://www.tribute.ca/news/wp-content/uploads/2017/12/star-wars-the-last-jedi-120822-100x100.jpg"
    },
    {
        "name":" Rogue One ",
        "series":" Extras ",
        "director":" Gareth Edwards",
        "isLukeSkywalker": false,
        "imgUrl":"https://yt3.ggpht.com/-ICTyUKcFNk4/AAAAAAAAAAI/AAAAAAAAAAA/_wdJakVOfUY/s100-c-k-no-mo-rj-c0xffffff/photo.jpg"
},
];
$(document).ready(function(){
  //$(".output").html("test output");
  var html="<table class='table table-striped table-hover'>"+
  "<tr>"+
    "<th>picture</th>"+
    "<th>name</th>"+
    "<th>series</th>"+
    "<th>director</th>"+
    "<th>Luke Skywalker</th>"+
  "</tr>";
//here is the loop of the array 'movies'
for(var i=0;i<movies.length;i++){
  console.log("i "+i);
  html+= "<tr>"+
      "<td><img src='"+movies[i].imgUrl+"' /></td>"+
      "<td>"+movies[i].name+"</td>"+
      "<td>"+movies[i].series+"</td>"+
      "<td>"+movies[i].director+"</td>"+
      "<td>"+movies[i].isLukeSkywalker+"</td>"+
    "</tr>";
}
html += "</table>";
$(".output").html(html);
});
</script>
