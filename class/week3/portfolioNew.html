<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio New</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style media="screen">

    .height1{
      height: 75px;
    }

    .height2{
      height: 200px;
    }

    .height3{
      height:700px;
    }

    .height4{
      height:100px;
    }


    </style>

  </head>

    <body>


      <div class="container">


        <div class="row">
          <div class="col-md-3 height3 randomColor"></div>
          <div class="col-md-9 height3 randomColor"></div>
        </div>

        <!-- End of row -->

        <div class="row">
          <div class="col-md-3 height3 randomColor"></div>
          <div class="col-md-9 height3 randomColor"></div>
        </div>

        <!-- End of row -->

      </div>



      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript">
          $(document).ready(function() {
            //get a random color between 0 and 255
            function getRandomColor() {
              return Math.floor(Math.random() * 255);
            }

            var randomColor = $(".randomColor");

            $.each(randomColor, function(index, item) {
              $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
            })

          })
        </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
