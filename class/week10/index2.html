<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 10</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="row">
      <div class="col-md-12">
        <button type="button" name="button" class="btn btn-primary">New Game!</button>
        <input type="number" name="" value="" class="inputOne form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 myOutput">
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function(){

var secretNumber = 0;


    $(".buttonOne").on("click", function(){
      secretNumber = Math.floor(Math.random() * 10 + 1);
      $(".myOutput").append("the value changed is "+secretNumber+"<br>");

    })

      $(".inputOne").on("change", function(){
        var inputValue = $(this).val();

        if (inputValue===secretNumber){
          $(".myOutput").append("You're right! The secretNumber is "+ $(this).val() +"<br>");
      } else {
        $(".myOutput").append("You're wrong! ha ha <br>")
      }
    })

    })
</script>

  </body>
</html>
